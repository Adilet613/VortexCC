<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C++ Compiler</title>
    <link rel="stylesheet" href="styles.css">  <!-- Подключаем стили -->
</head>
<body>
    <div class="container">
        <h1>Online C++ Compiler</h1>
        <textarea id="cpp-code" placeholder="Введите свой код C++ здесь..."></textarea>
        
        <button onclick="runCode()">Запустить код</button>

        <h3>Результат:</h3>
        <pre id="output"></pre>

        <h3>Пример ввода:</h3>
        <pre id="example-input">5
2 4 3 1 6</pre>

        <h3>Пример вывода:</h3>
        <pre id="example-output">15</pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
